syntax = "proto3";

option go_package = "server/pb";

package server;

service Scheduler {
  rpc Add (SchedulerEntryRequest) returns (SchedulerResponse) {}
  rpc Remove (SchedulerEntryRequest) returns (SchedulerResponse) {}
}

message SchedulerEntryRequest {
  string key = 1;
  string payload = 2;
  int64 scheduledTimeEpoch = 3;
}

message SchedulerResponse {
  string message = 1;
}